language: node_js
node_js:
- 0.10
before_install:
- git config --global user.name "Goodow Dev"
- git config --global user.email "dev@goodow.com"
- cd gh-pages && git pull origin gh-pages && git remote set-url origin "https://${GH_TOKEN}@github.com/goodow/realtime-web-tasks.git"
- cd ${TRAVIS_BUILD_DIR}
before_script:
- bower install
after_success:
- cd gh-pages
- rm -rf `find . -maxdepth 1 -name "*" ! -name ".git*" ! -name "CNAME"`
- cp -r ../app/* .
- git add . && git commit -a -m "Generated by ${TRAVIS_COMMIT}"
- test ${TRAVIS_PULL_REQUEST} == "false" && git push origin HEAD:gh-pages
- cd ${TRAVIS_BUILD_DIR}
